    <div class="imageCont">
        <img [src]="member.photoURL" alt="">
    </div>
    <div class="nameCont">
        <span>{{ member.name }}</span>
    </div>
    <div class="status">
        <div target="online-status" [ngStyle]="{'background-color': member?.status ? '#92c83e' : '#696969'}"></div>
        @if (member?.status) {
        <span style="color:#92c83e">Aktiv</span>
        } @else {
        <span style="color:#696969">Offline</span>
        }
    </div>
    <div class="mailCont">
        <div>
            <img src="/img/icons/mail.svg" alt="" />   
            <span>E-Mail-Adresse</span>
        </div>
        <p>{{ member.email }}</p>
    </div>
    <div class="buttonCont">
        <button class="default save" (click)="sendMessage()">
            <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
