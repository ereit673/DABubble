@if (builder === 'createmessage') {
<form id="messagebox" class="messagebox-wrapper">
  <textarea
    class="messagebox"
    name="messagebox"
    id="messagebox"
    [(ngModel)]="messageContent"
    placeholder="Starte eine neue Nachricht"
    (keyup)="checkKeyStatus($event, 'mainchat')"
  ></textarea>
  <div class="messagebox__icons-container">
    <div>
      <!-- @if(emojiPickerOpened){
        <div class="emoji-picker__wrapper" (click)="onEmojiPickerClick($event)">
          <app-emoji-picker (selectEmoji)="addEmoji($event)" />
        </div>
        } -->
      <!-- <img
          src="/img/icons/sentiment_satisfied.svg"
          (click)="toggleEmojiPicker()"
          (click)="onEmojiPickerClick($event)"
          alt=""
        /> -->
      <img src="/img/icons/alternate_email.svg" alt="" />
    </div>

    <img (click)="sendMessage()" src="/img/icons/send.svg" alt="" />
  </div>
</form>
} @if (builder === 'mainchat') {
<form id="messagebox" class="messagebox-wrapper">
  <textarea
    (click)="preventMsgBoxEmojiPickerClose($event)"
    class="messagebox"
    name="messagebox"
    id="messagebox"
    [(ngModel)]="messageContent"
    placeholder="Nachricht an {{ activeChannelName }}..."
    (keyup)="checkKeyStatus($event, 'mainchat')"
  ></textarea>
  <div class="messagebox__icons-container">
    <div>
      @if (isMessageBoxMainPickerOpen) {
      <div
        class="emoji-picker__wrapper"
        (click)="preventMsgBoxEmojiPickerClose($event)"
      >
        <app-emoji-picker
          componentName="messagebox"
          (emoji)="addEmoji($event)"
        />
      </div>
      }
      <img
        class="icon__add-emoji"
        src="/img/icons/sentiment_satisfied.svg"
        (click)="toggleEmojiPickerMain()"
        (click)="preventMsgBoxEmojiPickerClose($event)"
        alt=""
      />
      <img src="/img/icons/alternate_email.svg" alt="" />
    </div>

    <img (click)="sendMessage()" src="/img/icons/send.svg" alt="" />
  </div>
</form>
} @if (builder === 'threadchat') {
<form
  id="threadmessagebox"
  (ngSubmit)="sendThreadMessage()"
  class="messagebox-wrapper"
>
  <textarea
    (click)="preventMsgBoxEmojiPickerClose($event)"
    class="messagebox"
    name="threadmessagebox"
    id="threadmessagebox"
    [(ngModel)]="messageContent"
    placeholder="Antworten..."
    (keyup)="checkKeyStatus($event, 'threadchat')"
  ></textarea>

  <div class="messagebox__icons-container">
    <div>
      @if (isMessageBoxThreadPickerOpen) {
      <div
        class="emoji-picker__wrapper"
        (click)="preventMsgBoxEmojiPickerClose($event)"
      >
        <app-emoji-picker
          componentName="messagebox"
          (emoji)="addEmoji($event)"
        />
      </div>
      }
      <img
        src="/img/icons/sentiment_satisfied.svg"
        (click)="toggleEmojiPickerThread()"
        (click)="preventMsgBoxEmojiPickerClose($event)"
        alt=""
      />
      <img src="/img/icons/alternate_email.svg" alt="" />
    </div>
    <img (click)="sendThreadMessage()" src="/img/icons/send.svg" alt="" />
  </div>
</form>
}
