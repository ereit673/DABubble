                        </g>
                    </svg> 
                </div>                   
            </div>
            <div class="members">
                <div class="userCont" *ngFor="let member of members">
                    <div class="userCard" (click)="openProfile(member.userId)">
                        <img src="{{ member.photoURL }}" alt="">
                        <span>{{ member.name }}</span>
                    </div>
                </div>
            </div>
            <div class="buttonCont">
                <div class="addButton">

                    <span>Mitglieder hinzufügen</span>
                </div>
            </div>
        </div>
    </div>
}

@if (active == 'addPeople') {
    <div class="background" (click)="onClose()">
        <div class="container addPeopleCont" (click)="stopPropagation($event)">
            <div class="headline">
                <h2>Leute hinzufügen</h2>
                <div class="closeBtn" (click)="onClose()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <mask id="mask0_103447_3506" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24">
                        <rect width="24" height="24" fill="#D9D9D9"/>

                        </g>
                    </svg>
                </div>
            </div>
            <p># {{ channelName }}</p>
            <form (ngSubmit)="addUser(addForm)" #addForm="ngForm">
                <input #name="ngModel" [(ngModel)]="name" type="text" minlength="3" placeholder="Name eingeben">
                <div class="buttonCont">
                    <button [disabled]="!name.valid" class="default save">Hinzufügen</button>
                </div>
            </form>
        </div>
    </div>
}
