@if (componentName == 'messagebox') {
<emoji-mart
  set="apple"
  (emojiClick)="onSelectEmoji($event)"
  title="Pick your emojiâ€¦"
  emoji="point_up"
  color="#797EF3"
  [totalFrequentLines]="1"
  [showSingleCategory]="true"
  [autoFocus]="true"
></emoji-mart>
} @else if (componentName == 'chatbox') {
<div class="chatbox-emoji">
  <emoji-mart
    set="apple"
    (emojiClick)="onSelectEmoji($event)"
    color="#797EF3"
    [totalFrequentLines]="1"
    [showPreview]="false"
    [enableSearch]="false"
    [showSingleCategory]="true"
  ></emoji-mart>
</div>
}
