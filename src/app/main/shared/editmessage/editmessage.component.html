@if (this.data.deleteMessage) {
    <form action="" (ngSubmit)="deleteMessage()" [formGroup]="messageForm">
        <div class="form-group">
            <span>Are you sure you want to delete this message?</span>
        </div>
        <button (keyup)="checkKeyStatus($event, 'deleteMessage')" type="submit" class="save default" [disabled]="messageForm.invalid">Delete Message</button>
        <button type="button" (click)="onCancel()" class="cancel default">Cancel</button>
    </form>
}
@else {
    <form action="" (ngSubmit)="onSubmit()" [formGroup]="messageForm">
        <div class="form-group">
            <label for="message">Message</label>
            <textarea type="text" class="form-control" id="message" formControlName="message" required (keyup)="checkKeyStatus($event, 'save')"></textarea>
        </div>
        <button type="submit" class="save default" [disabled]="messageForm.invalid">Save</button>
        <button type="button" (click)="onCancel()" class="cancel default">Cancel</button>
    </form>
}
