<section class="channels">
  <div class="menu-titel-box">
    <div (click)="toggleMessagesOpen()" class="titel-box">
      <div [ngClass]="{ active: messagesOpen }" class="arrow-box">
        <svg width="10" height="7" viewBox="0 0 10 7" xmlns="http://www.w3.org/2000/svg">
          <path d="M4.12508 5.875L0.875076 2.625C0.479243 2.22917 0.390909 1.77625 0.610076 1.26625C0.828409 0.755417 1.21883 0.5 1.78133 0.5H8.21883C8.78133 0.5 9.17174 0.755417 9.39008 1.26625C9.60924 1.77625 9.52091 2.22917 9.12508 2.625L5.87508 5.875C5.75008 6 5.61466 6.09375 5.46883 6.15625C5.32299 6.21875 5.16674 6.25 5.00008 6.25C4.83341 6.25 4.67716 6.21875 4.53133 6.15625C4.38549 6.09375 4.25008 6 4.12508 5.875Z"/>
        </svg>
      </div>
      <p>Direktnachrichten</p>
    </div>
  </div>

  @if (this.messagesOpen) { 
    @for (privateChannel of this.privateChannels; track privateChannel) { 
      @if (privateChannel.isPrivate) {
        <div class="channel">
          <div class="channel-box" (click)="privateChannel.id ? selectChannel(privateChannel.id) : null">
            <div class="avatar-box">
              <img [src]="getUserAvatar(privateChannel) | async" alt="Avatar" />
              <div 
                target="online-status"
                [ngStyle]="{
                  'background-color': (getUserStatus(privateChannel) | async) === 'online' ? '#92c83e' : '#696969'
                }">
              </div>
            </div>
            <span class="elipsis">
              {{ (getUserName(privateChannel) | async) }}
              @if (privateChannel.members.length < 2) { (Du)}
            </span>
          </div>
        </div>
      }
    }
  }
</section>
